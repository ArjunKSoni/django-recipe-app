{% extends "base.html" %}

{% block start %}
    <h1>Register </h1>
    <form style="padding:100px" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="user" type="text" placeholder="user name"/>
        <input name="password" type="password" placeholder="password"/>
        <button class="btn px-4 py-2 btn-success" type="submit">submit</button>
    </form>
    <p> Already have an account? <a href="/login">login</a></p>
{% endblock %}
